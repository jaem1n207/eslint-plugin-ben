commit-msg:
  commands:
    'lint-commit-message':
      run: npx commitlint --edit $1

pre-commit:
  parallel: true
  commands:
    'update-eslint-docs':
      glob: 'docs/rules/*.md'
      run: npm run update:eslint-docs
    'format':
      glob: '*.{js,json}'
      run: npx prettier --write {staged_files} && git update-index --again
    'lint':
      run: npm run lint
