commit-msg:
  commands:
    'lint-commit-message':
      run: npx commitlint --edit $1

pre-commit:
  parallel: true
  commands:
    'update-eslint-docs':
      glob: 'docs/rules/*.md'
      run: npm run update:eslint-docs
    'format':
      glob: '*.{js,json,yml}'
      run: npx prettier --write {staged_files} && git update-index --again
    'lint-js':
      glob: '*.{js}'
      run: npm-run-all lint:format lint:js
    'lint-docs':
      glob: 'docs/**/*.md'
      run: npm run lint:eslint-docs
    'rule-tests':
      glob: 'tests/lib/rules/*.js'
      run: npm run test
